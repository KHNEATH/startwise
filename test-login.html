<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Quick Login Test</h2>
    <button onclick="testLogin()">Test Employer Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'jane.smith@company.com',
                        password: 'employer123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ LOGIN SUCCESS!</h3>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ LOGIN FAILED</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ REQUEST FAILED</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
